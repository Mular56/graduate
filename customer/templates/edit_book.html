{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Редагувати інформацію про книгу "{{ book.title }}"</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Зберегти зміни</button>
    </form>
    <hr>
    <a href="{% url 'book_detail' book.id %}" class="btn btn-secondary">Скасувати</a>
</div>
{% endblock %}
